stages:
  - deploy
  - test

.deploy:
  stage: deploy
  tags:
    - meao
  script:
    - kubectl apply -f ${DEPLOYMENT}
    - bin/rollout-status.sh ${DEPLOYMENT}

.test:
  stage: test
  tags:
    - meao
  retry:
    max: 1
    when: always
  script:
    - bin/acceptance-tests.sh ${TEST_SUITE}

deploy-demo-1:
  extends: .deploy
  only:
    changes:
      - "oregon-b/bedrock-demo-1/*"
    refs:
