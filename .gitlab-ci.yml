    KUBECONFIG: /home/gitlab-runner/.kube/iowa-a.kubeconfig

.stage:
  only:
    changes:
      - "iowa-a/bedrock-stage/*"
    refs:
      - master
  variables:
    BASE_URL: https://www.allizom.org
    DEPLOYMENT: iowa-a/bedrock-dev
    KUBECONFIG: /home/gitlab-runner/.kube/iowa-a.kubeconfig

.test:
  stage: test
  image: mozorg/bedrock_test
  script:
    - cd /app
    - bin/run-integration-tests.sh
  variables:
    DRIVER: SauceLabs
    MARK_EXPRESSION: not headless and not download

.test-headless:
  extends: .test-oregon-a
  variables:
    DRIVER: ""
    MARK_EXPRESSION: headless

# test from runner in iowa-b
.test-iowa-b:
  extends: .test
  tags:
    - iowa-b

# test from runner in oregon-a
.test-oregon-a:
  extends: .test
  tags:
    - oregon-a

.test-firefox:
  extends: .test-oregon-a
  variables:
    BROWSER_NAME: firefox
    BROWSER_VERSION: latest
    PLATFORM: Windows 10

.test-chrome:
  extends: .test-oregon-a
  variables:
    BROWSER_NAME: chrome
    BROWSER_VERSION: latest
    PLATFORM: Windows 10

.test-ie:
  extends: .test-oregon-a
  variables:
    BROWSER_NAME: internet explorer
    PLATFORM: Windows 10

.test-ie9:
  extends: .test-oregon-a
  variables:
    BROWSER_NAME: internet explorer
    BROWSER_VERSION: "9.0"
    PLATFORM: Windows 7
    MARK_EXPRESSION: sanity

.test-download:
  extends: .test-oregon-a
  variables:
    DRIVER: ""
    MARK_EXPRESSION: download

